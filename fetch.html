<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 " id="post-1" style="width: 100%;">

            </div>
        </div>
    </div>
</body>
<script>
    fetch('https://dummyjson.com/posts')
        .then(response => response.json())
        .then((data) => {
            let tbl = "";
            data.posts.map((val) => {
                return (
                    tbl += `
                        <div class="card d-flex m-4">
                                <div class="card-body" style="background-color:black; color:white;">
                                    <h5 class="card-title">id:- ${val.id}</h5>
                                    <h5 class="card-title">title:- ${val.title}</h5>
                                    <h5 class="card-title">body:- ${val.body}</h5>
                                    <h5 class="card-title">userId:- ${val.userId}</h5>
                                    <h5 class="card-title">tags:- ${val.tags}</h5>
                                    <h5 class="card-title">reactions:- ${val.reactions}</h5>
                                </div>
                        </div>`
                )
            })
            document.getElementById('post-1').innerHTML = tbl;
        })



</script>

</html>
