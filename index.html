<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <table class="table table-dark table-striped" align="center" border="1">
        <tr align="center">
            <td>ID</td>
            <td>title</td>
            <td>description</td>
            <td>price</td>
            <td>discountPercentage</td>
            <td>rating</td>
            <td>stock</td>
            <td>brand</td>
            <td>category</td>
            <td>thumbnail</td>
            <td>images</td>
        </tr>
        <tbody id="recode">

        </tbody>
    </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    $.ajax({
        url: 'https://dummyjson.com/products',
        method: 'GET',
        dataType: 'json',
        success: function (response) {
            let products = response.products;
            console.log(response);
            let tbl = "";
            total=0;
            products.map((val) => {
                tbl += `
                    <tr align="center">
                        <td>${val.id}</td>
                        <td>${val.title}</td>
                        <td>${val.description}</td>
                        <td>${val.price}</td>
                        <td>${val.discountPercentage}</td>
                        <td>${val.rating}</td>
                        <td>${val.stock}</td>
                        <td>${val.brand}</td>
                        <td>${val.category}</td>
                        <td><img src="${val.thumbnail}" alt="Thumbnail" style="width: 70px; height: 70px;"></td>
                        <td>`;
                val.images.forEach((image) => {
                    tbl += `<img src="${image}" alt="Image" style="width: 100px; height: 100px;"> `;
                });
                `</td></tr>`;
            });
            document.getElementById('recode').innerHTML = tbl;
        },

    });


</script>

</html>
